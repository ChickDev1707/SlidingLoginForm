

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a7cf4e395f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="login-box center">
        <div id="sign-in-box">
            <h2>Sign in</h2>
            <span>Use your user account</span>
            <button class= "ad-sign-in-btn">Sign in</button>
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password"><br>
            <div class="role-wrapper">
                <label for="">Role:</label>
                <select name="" id="">
                    <option value="">admin</option>
                    <option value="">user</option>
                </select>
            </div>
        </div>
        <div id="sign-up-box">
            <h2>Sign up</h2>
            <span>Create your user account</span>
            <button onclick= "slideToRight()" class= "ad-sign-in-btn">Sign in</button>
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password"><br>
            <input type="text" placeholder="Confirm password">
            <button class="us-sign-in-btn">Sign up</button>
        </div>
        <div id="slider-box">
            
            <button onclick= "sliding()" id="switch-btn">Sign in</button>
        </div>
        <div class="text-box" id="sign-in-text-box">
            <h1>Welcome</h1>
            <span>Login as admin to access system or login as user</span>
        </div>
        <div class="text-box" id="sign-up-text-box">
            <h1>Hello!!!</h1>
            <span>Welcome to our system, let's create your account</span>
        </div>
    </div>
</body>
</html>
